<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-purple-700 text-center mb-6">Currency Converter</h1>
        
        <div class="space-y-4">
            <!-- Amount Input -->
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount:</label>
                <input 
                    type="number" 
                    id="amount" 
                    placeholder="Enter amount" 
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                />
            </div>
            
            <!-- From Currency -->
            <div>
                <label for="from-currency" class="block text-sm font-medium text-gray-700">From:</label>
                <select 
                    id="from-currency" 
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                >
                    <option value="" disabled selected>Select a currency</option>
                </select>
            </div>
            
            <!-- To Currency -->
            <div>
                <label for="to-currency" class="block text-sm font-medium text-gray-700">To:</label>
                <select 
                    id="to-currency" 
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                >
                    <option value="" disabled selected>Select a currency</option>
                </select>
            </div>
        </div>

        <!-- Selected Currency Details -->
        <div class="selected-currency flex items-center mt-4">
            <img id="selected-flag" src="" alt="Flag" class="w-8 h-5 mr-2 hidden">
            <span id="selected-currency-name" class="text-gray-700"></span>
        </div>

        <!-- Convert Button -->
        <button 
            id="convert-btn" 
            class="w-full bg-purple-700 text-white py-3 rounded-lg mt-6 hover:bg-purple-800 transition"
        >
            Convert
        </button>
        <img id="selected-flag" src="" alt="Flag" class="w-8 h-5 mr-2 hidden">
        <span id="selected-currency-name" class="text-gray-700"></span>
        
        <!-- Result Section -->
        <div id="result" class="text-center text-lg font-semibold text-gray-800 mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
